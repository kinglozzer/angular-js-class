<!DOCTYPE html>
<html ng-app=exercise>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Exercise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../vendor/foundation/css/normalize.css" rel="stylesheet">
        <link href="../vendor/foundation/css/foundation.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

    </head>
    <body>
        <div class=row ng-controller=SearchCtrl>

          <div class='alert-box success'>
            <h3>TODO</h3>
            <ul>
              <ol>Finish the humanDate directive in main.js, looking at 'ngModelController'
              <ol>Use ngForm's API in the template to show the validation message if we can't parse the text
            </ul>
          </div>

          <pre>{{ debugForm() }}</pre>

          <form name=holidayForm>

            <div class=row>

              <label class="large-4 columns">
                Destination
                <select ></select>
              </label>

              <pre>

              <label  class="large-4 columns">
                Airport
                <select></select>
              </label>

              <div  class="large-4 columns">
                <label>
                  Start
                  <!-- design a custom input which captures date -->
                  <input name=start human-date ng-model=holiday.start></input>

                  <!--  only show this when the input has
                       failed the validation you setup -->
                  <span class='validate-text' ng-show='
                    holidayForm.start.$error.parseableDate   
                  '>
                    I'm not sure what that means
                  </span>
                </label>


                <label>
                  End
                  <input name=end human-date ng-model=holiday.end></input>
                  <span class='validate-text' ng-show=holidayForm.end.$error.parseableDate>
                    I'm not sure what that means
                  </span>
                </label>


              </div>
            </div>

            <div class=row>
              <button>
                Search
              </button>
            </div>

            <div>
              Start: {{ holiday.start | date:"shortDate" }}
              End: {{ holiday.end | date:"shortDate" }}
            </div>

          </form>
          


        </div>

        <!-- use this fuzzy-date template to define the markup -
             the HTML5 `input type=date` will be useful -->
        <script type="text/ng-template" id="fuzzy-date.html">
          
        </script>


        <script src="../vendor/underscore.js"></script>
        <script src="vendor/parse-human.js"></script>
        <script src="../vendor/angular/angular.js"></script>
        <script src="main.js"></script>
    </body>
</html>
