<!DOCTYPE html>
<html ng-app=exercise>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Exercise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../vendor/foundation/css/normalize.css" rel="stylesheet">
        <link href="../vendor/foundation/css/foundation.css" rel="stylesheet">

    </head>
    <body>

        <div ng-controller=exercise>
          <h1>Use <code>ng-model</code> to achieve data-binding with the below input</h1>
          <h3>and this '{{ something }}' quoted phrase</h3>
          <input ng-init='something = "data-binding"' ng-model="something">
        </div>

        <div ng-controller=exercise ng-init='bakedGoods = ["muffin","danish","carrot cake"]'>
          <h1>Use <code>ng-repeat</code> to display a range of baked goods</h1>
          <h3>Baked goods:</h3>
          <ul>
            <li ng-repeat="good in bakedGoods">
              <span ng-bind="good"></span>
            </li>
          </ul>
        </div>

        <div ng-controller=exercise>
          <h1>Use <code>ng-click</code> and <code>ng-show</code> to create a toggled section</h1>
          <p ng-style='{ display: visible ? "block" : "none" }'>Here one second</p>
          <p ng-style='{ display: !visible ? "block" : "none" }' >Gone the next</p>
          <button ng-click="visible = !visible">Toggle</button>
        </div>


        <script src="../vendor/underscore.js"></script>
        <script src="../vendor/angular/angular.js"></script>
        <script src="main.js"></script>
    </body>
</html>
