<!DOCTYPE html>
<html ng-app=exercise>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Exercise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../vendor/foundation/css/normalize.css" rel="stylesheet">
        <link href="../vendor/foundation/css/foundation.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

    </head>
    <body>
        <div class=row ng-controller="AppCtrl">

          <label>
            Accepted: 
            <input type=checkbox ng-model="user.termsAndConditions">


            <input ng-model="user.name" >

            <button ng-click="user.askForTerms = !user.askForTerms">
              Ask
            </button>
          </label>

          <!-- we want to provide content for the modal -->
          <!-- trigger the modal -->
          <tr-modal
            title="Hello {{ user.name }}"
            options="{ dismissable: true }"
            accepted-model="user.termsAndConditions"
            dismissed="sayThanks()"
            shown="user.askForTerms" 
            >

            <p>{{ user.name }}, you must accept our terms!</p>

          </tr-modal>


        </div>

        <script type="text/ng-template"
                id="./modal.html">
<div class=tr-modal>
  <h1>{{ title }}</h1>

  <div class=tr-modal-content>
    <!-- this is where our dynamic content ends up -->
    <div ng-transclude></div>
  </div>

  <button ng-show="options.dismissable !== false" 
          ng-click="acceptedModel = !acceptedModel">
    OK
  </button>
</div>
        </script>

        <script src="../vendor/underscore.js"></script>
        <script src="../vendor/angular/angular.js"></script>
        <script src="main.js"></script>
    </body>
</html>
